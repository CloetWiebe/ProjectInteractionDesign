<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastery Checker</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#B669BF" />

    <link rel="stylesheet" href="https://use.typekit.net/dus7abz.css" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/script.js"></script>
  </head>
  <body>
    <div class="c-site">
      <div class="c-site__header">
        <h1 class="c-header-name">Mastery Checker</h1>
      </div>
      <div class="c-site__main">
        <div class="o-row">
          <div class="o-container">
            <div class="c-dashboard">
              <div class="c-dashboard__item u-graph">
                <div class="c-card">
                  <div class="c-card__body">
                    <canvas id="myChart"></canvas>
                  </div>
                </div>
              </div>
              <div class="c-dashboard__item u-champbox-1">
                <div class="c-card c-card--champs">
                  <div class="c-card-picture">
                    <div class="c-card-picture__title">Shen</div>
                    <div class="c-card-picture__img">
                      <img src="/imgs/Shen.png" alt="Picture of Shen" />
                    </div>
                  </div>
                  <div class="c-card__body js-shen">Mastery points: <a></a></div>
                </div>
              </div>
              <div class="c-dashboard__item u-champbox-2">
                <div class="c-card c-card--champs">
                  <div class="c-card-picture">
                    <div class="c-card-picture__title">Syndra</div>
                    <div class="c-card-picture__img">
                      <img src="/imgs/Syndra.png" alt="Picture of Syndra" />
                    </div>
                  </div>
                  <div class="c-card__body js-syndra">Mastery points:</div>
                </div>
              </div>
              <div class="c-dashboard__item u-champbox-3">
                <div class="c-card c-card--champs">
                  <div class="c-card-picture">
                    <div class="c-card-picture__title">Maokai</div>
                    <div class="c-card-picture__img">
                      <img src="/imgs/Maokai.png" alt="Picture of Maokai" />
                    </div>
                  </div>
                  <div class="c-card__body js-maokai">Mastery points:</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
